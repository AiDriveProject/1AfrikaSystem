{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Form </title>
        <!-- CSS -->
        <link rel="stylesheet" href="static/main.css">

        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
      <meta name="google-signin-client_id" content="692223585058-ehffp0k7gqoiig56r5371qef23a9ouhn.apps.googleusercontent.com"></head>
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>

                    <form method="POST" class="login_form">
                        {% csrf_token %}

                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="email" required class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" name="password" required class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button type="submit"  class="buttons1" ><h4 class="h">Log In</h4></button>

                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account?
                            <a href="Register" >Signup</a></span>
                    </div>
                    <div class="form-link">

                            <h4>{{error}}</h4>
                    </div>
                </div>
                <div class="line"></div>
                <div class="media-options">
                     {% if user.is_authenticated %}
                          <p>Logged as {{ user.username }}</p>
                          <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                    <a href="{% url "social:begin" "facebook" %}?next={{ request.path }}" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>

                    <a href="{% url "social:begin" "google-oauth2" %}?next={{ request.path }}" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Login with Google</span>
                    </a>
                      {% endif %}
                </div>
<!--                <div class="media-options">-->
<!--                    <div id="my-signin2">-->
<!--                    </div>-->
<!--                </div>-->

            </div>

        </section>
        <!-- JavaScript -->
        <script src="static/scripts.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    </body>
</html>
