<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">

  </head>
  <body>

    <div class="main-block">
      <div class="left-part">
      <i class='bx bxs-car-garage'></i>
        <h1>Register to our Car Service</h1>
        <p>OneAfrica_Car System provides Good car Services for All what Our Clients Deserves like Ford, Burnz etc.</p>
      </div>
       <form method="POST">
        {% csrf_token %}
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">

          <input type="file" name="imageUpload" accept="image/*">
          <input class="f_name" type="text"  name="name" required placeholder="Full name">
          <input type="email" name="email" required placeholder="Email">
          <input type="text" name="phone" required placeholder="Phone number">
          <input type="password" name="password" required placeholder="Password">
          <input type="password" name="conpassword" required placeholder="Confirm Password">
          <select name="service" required>

            <option value="service-type" selected>Service type*</option>
            <option value="car-rental">Car Rental</option>
            <option value="restaurant">Restaurant</option>
            <option value="car-service">Car Service</option>
          </select>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="checkbox" required ><span>I agree to the: <a href="#"> Privacy Policy for OneAfrica_Car System.</a></span>
        </div>
        <button type="submit" >Register</button>
        <a href="LogIn" class="back">Back To Login</a>
      </form>
    </div>
  </body>
</html>
