<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OneAfrika - Car System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Template Stylesheet -->
    <link href="static/css/styleproduct.css" rel="stylesheet">
</head>

<body>

</body>
<div class="container">
  <div class="title">
    <p>Upload Product</p>
  </div>

  <form method="POST">
    {% csrf_token %}



      <div class="user_details">
        <div class="input_box">
        <label for="name">Product Image</label>
        <input type="file" id="image" name="Pname"  required>
      </div>
      <div class="input_box">
        <label for="name">{{Pname}}</label>
        <input type="text" id="name" name="Pname" required>
      </div>
      <div class="input_box">
        <label for="username">{{Pprice}}</label>
        <input type="text" id="username" name="Pprice" required>
      </div>
      <div class="input_box">
        <label for="email">{{Pdescription}}</label>
        <input type="email" id="email" name="Pdescription" required>
      </div>
      <div class="input_box">
        <label for="phone">{{Pnumber}}</label>
        <input type="number" id="phone" name="Pnumber"  required>
      </div>
      <div class="input_box">
        <label for="pass">{{password}}</label>
        <input type="password" id="pass" name="password"  required>
      </div>

    </div>
    <div class="reg_btn">
      <input type="submit" value="Register">
    </div>
  </form>
</div>
</html>
